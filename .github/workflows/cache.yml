name: Cache

on:
  push:
    branches: ['main']

  workflow_dispatch:

env:
  TEST_ENV_VARS: ${{ secrets.TEST_ENV_VARS }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Up test containers
        run: |
          docker-compose up -d

      - name: Load environment variables
        run: |
          echo Creating .env file...
          echo "$TEST_ENV_VARS" | base64 -d > .env

      - name: Run tests
        run: |
          npm ci
          npm test

