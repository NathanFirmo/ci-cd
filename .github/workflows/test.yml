name: Test CI

on:
  workflow_dispatch:

env:
  TEST_ENV_VARS: ${{ secrets.TEST_ENV_VARS }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # - name: Cache Docker images.
        # uses: ScribeMD/docker-cache@0.2.4
        # with:
        #   key: docker-${{ steps.os.outputs.image }}-${{ hashFiles('package-lock.json') }}
      - name: Cache provision
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ./
          key: modules-${{ hashFiles('docker-compose.yml') }}

      - name: Pull images
        if: steps.cache.outputs.cache-hit != 'true'
        run: docker-compose pull

      - name: Up test containers
        run: |
          docker-compose up -d

      - name: Load environment variables
        run: |
          echo Creating .env file...
          echo "$TEST_ENV_VARS" | base64 -d > .env

      - name: Run tests
        run: |
          npm ci
          npm test
